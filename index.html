<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="apple-touch-icon" href="icon-192x192.png">
<link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content incredibile="black-translucent">
<title>MusicLive</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background-color: #0b1220; color: #e6eef8; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
  ::-webkit-scrollbar { width: 6px; height:6px; }
  ::-webkit-scrollbar-thumb { background-color: #374151; border-radius: 3px; }
  #progressFill { 
    transition: width 0.15s linear; 
    background-color: #93c5fd;
  }
  #progressBar:hover #progressFill {
    background-color: #60a5fa;
  }
  #progressBar:active #progressFill {
    background-color: #2563eb;
  }
  #currentCover { transition: opacity 0.25s ease-in-out; }
  .overlay { background: rgba(2,6,23,0.6); backdrop-filter: blur(4px); }
  @keyframes marquee {
    0%   { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }
  .animate-marquee {
    display: inline-block;
    white-space: nowrap;
    will-change: transform;
    animation: marquee 10s linear infinite;
  }
  #shuffleBtn.active { color: #3b82f6; }
  details > summary { cursor: pointer; list-style: none; }
  details > summary::-webkit-details-marker { display: none; }
  details > summary::before { content: '‚ñ∂'; display: inline-block; margin-right: 8px; transition: transform 0.2s; }
  details[open] > summary::before { transform: rotate(90deg); }
  details > ul { margin-top: 8px; margin-left: 20px; }
  details > ul > li { padding: 4px 0; }
  table {
    border-collapse: separate;
    border-spacing: 0;
    width: 100%;
    table-layout: auto;
  }
  .table-container {
    overflow-x: hidden;
    overflow-y: auto; /* Added for vertical scroll in track tables */
    width: 100%;
    max-height: 58vh;
  }
  thead th {
    padding: 12px 16px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    background: rgba(31, 41, 55, 0.8);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }
  tbody tr {
    transition: background-color 0.2s ease, transform 0.1s ease;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  }
  tbody tr:hover {
    background-color: rgba(55, 65, 81, 0.3);
    transform: translateY(-1px);
  }
  tbody tr.active-track {
    background-color: rgba(59, 130, 246, 0.15);
    box-shadow: 0 0 8px rgba(59, 130, 246, 0.2);
  }
  tbody td {
    padding: 10px 16px;
    vertical-align: middle;
  }
  .track-info {
    display: flex;
    align-items: center;
    gap: 12px;
    min-width: 0;
  }
  .track-cover {
    width: 40px;
    height: 40px;
    border-radius: 6px;
    object-fit: cover;
    flex-shrink: 0;
  }
  .track-details {
    min-width: 0;
    flex: 1;
  }
  .track-title {
    font-size: 0.95rem;
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    position: relative;
    max-width: 100%;
  }
  .track-title::after {
    content: '';
    position: absolute;
    right: 0;
    top: 0;
    bottom: 0;
    width: 20px;
    background: linear-gradient(to right, transparent, rgba(11, 18, 32, 0.8));
  }
  .track-artist {
    font-size: 0.85rem;
    opacity: 0.7;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 100%;
  }
  tbody tr:hover .track-info::before {
    content: '‚ñ∂';
    font-size: 0.8rem;
    color: #3b82f6;
    margin-right: 8px;
    opacity: 0.8;
  }
  @media (max-width: 640px) {
    thead th, tbody td {
      padding: 8px 12px;
    }
    .track-cover {
      width: 32px;
      height: 32px;
    }
    .track-title {
      font-size: 0.9rem;
    }
    .track-artist {
      font-size: 0.8rem;
    }
    th:nth-child(3), td:nth-child(3) {
      display: none;
    }
  }
  .pt-20 { padding-top: 1rem !important; }
  .pb-32 { padding-bottom: 7rem !important; }
  .p-4 { padding: 0rem !important; }
  .rounded-lg { border-radius: 0rem !important; }
  .mt-6 { margin-top: 0.5rem !important; }
  #nowPlayingModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.95);
    z-index: 60;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    padding: 2rem;
    overflow: hidden;
  }
  #nowPlayingModal .large-cover {
    max-width: 80%;
    max-height: 50vh;
    border-radius: 1rem;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
  }
  #nowPlayingModal .song-info {
    text-align: center;
    margin: 1rem 0;
  }
  #nowPlayingModal .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1.5rem;
    margin-bottom: 1rem;
  }
  #nowPlayingModal .progress-container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
  }
  #nowPlayingModal button {
    font-size: 1.5rem;
    padding: 0.75rem;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.05);
    transition: background 0.2s;
  }
  #nowPlayingModal button:hover {
    background: rgba(255, 255, 255, 0.1);
  }
  #nowPlayingModal #repeatBtn.active, #nowPlayingModal #shuffleLarge.active {
    color: #3b82f6;
  }
  #nowPlayingModal #closeModal {
    position: absolute;
    top: 1rem;
    right: 1rem;
    font-size: 1.2rem;
    padding: 0.5rem;
    background: transparent;
  }
  @media (max-width: 640px) {
    #nowPlayingModal {
      padding: 1rem;
    }
    #nowPlayingModal .large-cover {
      max-height: 40vh;
    }
    #nowPlayingModal button {
      font-size: 1.2rem;
      padding: 0.5rem;
    }
    #nowPlayingModal .controls {
      gap: 1rem;
    }
  }
  /* Fix scrolling in desktop sidebar nav */
  nav.flex-1 {
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
 @media (max-width: 640px) {
  .h-full {
    height: 75% !important;
  }
}
</style>
</head>
<body class="min-h-screen">

<!-- Sidebar (desktop) -->
<aside id="sidebar" class="hidden md:flex fixed left-0 top-0 bottom-0 w-72 bg-gradient-to-b from-gray-900 to-black p-5 flex-col gap-6 z-40 shadow-xl">
  <div class="flex items-center justify-between">
    <div class="text-2xl font-black">DarkPlayer</div>
    <button id="closeSidebarBtn" class="md:hidden p-2 rounded hover:bg-white/5">‚úï</button>
  </div>
  <nav class="flex-1">
    <ul class="space-y-3 text-sm" id="sidebarNav">
      <li class="flex items-center gap-3 hover:text-white cursor-pointer" data-view="welcome">üè† Inicio</li>
      <li class="pt-4 border-t border-gray-800 text-xs opacity-80">Listas</li>
      <li class="flex items-center gap-3 hover:text-white cursor-pointer" id="favNav">
        ‚≠ê Favoritos <span id="favCount" class="ml-2 text-xs opacity-70">0</span>
      </li>
    </ul>
  </nav>
  <div class="text-xs opacity-70">¬© Tu estudio ¬∑ Demo</div>
</aside>

<!-- celular sidebar overlay container -->
<div id="mobileSidebarContainer" class="md:hidden"></div>

<!-- Top bar (celular) -->
<header class="md:hidden flex items-center justify-between px-4 py-3 bg-gradient-to-r from-black via-gray-900 to-gray-800 sticky top-0 z-30">
  <div class="flex items-center gap-3">
    <button id="hamburger" class="p-2 rounded hover:bg-white/5">‚ò∞</button>
    <div class="font-semibold text-lg">DarkPlayer</div>
  </div>
  <div class="flex-1 ml-3">
    <input id="searchTrackMobile" type="text" placeholder="Buscar canci√≥n o artista..." class="w-full px-3 py-2 rounded bg-gray-800/60 text-sm outline-none focus:ring-2 focus:ring-white/20" autocomplete="off" autocorrect="off" spellcheck="false" autocapitalize="none" inputmode="text" />
  </div>
</header>

<!-- Main area -->
<main class="md:ml-72 p-6 pb-32 md:pb-36 pt-20 md:pt-6">
  <div id="welcomeSection" class="hidden">
    <div class="flex items-center justify-between">
      <h1 class="text-3xl font-extrabold">Bienvenido a DarkPlayer</h1>
    </div>
    <section class="bg-gray-800/60 p-4 rounded-lg mt-6">
      <div class="table-container" style="max-height: 58vh;">
        <table class="w-full table-auto text-left">
          <thead class="text-xs text-gray-400 sticky top-0 bg-gray-800/60">
            <tr>
              <th class="pl-4 w-12">#</th>
              <th>T√≠tulo</th>
              <th class="text-right pr-4 md:w-20">Duraci√≥n</th>
            </tr>
          </thead>
          <tbody id="trackList"></tbody>
        </table>
      </div>
    </section>
  </div>
  <div id="albumSection" class="hidden">
    <div class="flex items-center justify-between">
      <h1 id="albumTitle" class="text-3xl font-extrabold">Cargando...</h1>
      <div class="hidden md:flex items-center gap-3">
        <input id="searchTrackAlbum" type="text" placeholder="Buscar canci√≥n o artista..." class="px-3 py-2 rounded bg-gray-800/60 text-sm outline-none focus:ring-2 focus:ring-white/20" autocomplete="off" autocorrect="off" spellcheck="false" autocapitalize="none" inputmode="text" />
      </div>
    </div>
    <section class="bg-gray-800/60 p-4 rounded-lg mt-6">
      <div class="flex items-center gap-4 mb-4">
        <img id="albumCover" src="https://via.placeholder.com/96" class="w-24 h-24 rounded" />
        <div class="flex-1">
          <div id="albumArtist" class="font-medium text-lg">Cargando...</div>
          <div id="albumTrackCount" class="text-xs opacity-70">0 canciones</div>
        </div>
      </div>
      <div class="table-container" style="max-height: 58vh;">
        <table class="w-full table-auto text-left">
          <thead class="text-xs text-gray-400 sticky top-0 bg-gray-800/60">
            <tr>
              <th class="pl-4 w-12">#</th>
              <th>T√≠tulo</th>
              <th class="text-right pr-4 md:w-20">Duraci√≥n</th>
            </tr>
          </thead>
          <tbody id="albumTrackList"></tbody>
        </table>
      </div>
    </section>
  </div>
</main>

<!-- Now Playing Bar -->
<footer id="nowPlayingBar" class="fixed bottom-0 left-0 right-0 bg-gradient-to-r from-black via-gray-900 to-gray-800 p-3 border-t border-gray-700/30 z-50">
  <div class="max-w-[1200px] mx-auto flex items-center justify-between gap-4">
    <div id="coverArea" class="flex-shrink-0 cursor-pointer">
      <img id="currentCover" src="https://via.placeholder.com/64" class="w-12 h-12 sm:w-14 sm:h-14 rounded" />
    </div>
    <div id="infoArea" class="flex-1 min-w-0 overflow-hidden cursor-pointer">
      <div class="relative">
        <div class="animate-marquee whitespace-nowrap text-sm sm:text-base font-semibold" id="currentTitle">
          Sin reproducci√≥n
        </div>
        <div class="whitespace-nowrap text-xs sm:text-sm opacity-70" id="currentArtist">
          Desconocido
        </div>
      </div>
    </div>
    <div class="flex items-center gap-2 sm:gap-3">
      <button id="shuffleBtn" class="p-2 sm:p-2.5 rounded hover:bg-white/5">
        <i class="fas fa-random"></i>
      </button>
      <button id="prevBtn" class="p-2 sm:p-2.5 rounded hover:bg-white/5">
        <i class="fas fa-backward"></i>
      </button>
      <button id="playPauseBtn" class="p-3 sm:p-3.5 rounded-full bg-white/6">
        <i class="fas fa-play"></i>
      </button>
      <button id="nextBtn" class="p-2 sm:p-2.5 rounded hover:bg-white/5">
        <i class="fas fa-forward"></i>
      </button>
      <button id="footerFavBtn" class="favBtn text-sm p-2 sm:p-2.5 rounded hover:bg-white/5">‚òÜ</button>
    </div>
  </div>
  <div class="mt-2 w-full px-3">
    <div class="w-full flex items-center gap-2">
      <div id="currentTime" class="text-xs opacity-60 w-10">0:00</div>
      <div id="progressBar" class="relative h-1 sm:h-2 bg-gray-700 rounded flex-1 cursor-pointer">
        <div id="progressFill" class="absolute left-0 top-0 bottom-0 bg-white/60 rounded" style="width: 0%;"></div>
      </div>
      <div id="totalTime" class="text-xs opacity-60 w-10 text-right">0:00</div>
    </div>
  </div>
  <audio id="audio"></audio>
</footer>

<!-- Now Playing Modal -->
<div id="nowPlayingModal">
  <button id="closeModal" class="hover:bg-white/5">‚úï</button>
  <div class="flex-1 flex items-center justify-center">
    <img id="largeCover" src="https://via.placeholder.com/300" class="large-cover" alt="Large Cover">
  </div>
  <div class="song-info">
    <h2 id="largeTitle" class="text-2xl font-bold">Sin reproducci√≥n</h2>
    <p id="largeArtist" class="text-lg opacity-70">Desconocido</p>
  </div>
  <div class="progress-container">
    <div class="w-full flex items-center gap-2">
      <div id="largeCurrentTime" class="text-sm opacity-60 w-12">0:00</div>
      <div id="largeProgressBar" class="relative h-1 bg-gray-700 rounded flex-1 cursor-pointer">
        <div id="largeProgressFill" class="absolute left-0 top-0 bottom-0 bg-white/60 rounded" style="width: 0%;"></div>
      </div>
      <div id="largeTotalTime" class="text-sm opacity-60 w-12 text-right">0:00</div>
    </div>
  </div>
  <div class="controls">
    <button id="shuffleLarge" class="shuffleBtn">
      <i class="fas fa-random"></i>
    </button>
    <button id="prevLarge">
      <i class="fas fa-backward"></i>
    </button>
    <button id="playPauseLarge">
      <i class="fas fa-play"></i>
    </button>
    <button id="nextLarge">
      <i class="fas fa-forward"></i>
    </button>
    <button id="repeatBtn" class="repeatBtn">
      <i class="fas fa-redo"></i>
    </button>
    <button id="favLarge" class="favBtn">‚òÜ</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
